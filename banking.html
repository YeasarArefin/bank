<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Banking Page</title>

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>

<body>

    <header>

        <h1 class="text-5xl text-center mt-10 font-bold">Welcome to <span
                class="font-semibold text-purple-600 font-bold">Banking
                Site</span>
        </h1>

    </header>


    <main class="w-3/4 mx-auto">

        <section class="mt-10 mb-16">

            <div class="grid lg:grid-cols-3 gap-10 w-3/4 mx-auto text-white text-center">

                <div class="bg-purple-600 p-8 rounded-3xl shadow-2xl">
                    <h3 class="text-2xl mb-2">Deposit</h3>
                    <h4 class="text-4xl font-bold">$<span id="deposit-total">0</span></h4>
                </div>

                <div class="bg-purple-600 p-8 rounded-3xl shadow-2xl">
                    <h3 class="text-2xl mb-2">Withdraw</h3>
                    <h4 class="text-4xl font-bold">$<span id="withdraw-total">0</span></h4>
                </div>

                <div class="bg-purple-600 p-8 rounded-3xl shadow-2xl">
                    <h3 class="text-2xl mb-2">Balance</h3>
                    <h4 class="text-4xl font-bold">$<span id="balance-total">10000</span></h4>
                </div>

            </div>

        </section>


        <section class="w-3/4 mx-auto mt-10">

            <div class="grid lg:grid-cols-2 gap-10">

                <div class="bg-purple-600 p-8 rounded-3xl text-white shadow-2xl">

                    <h3 class="text-3xl text-center mb-8 font-bold">Deposit</h3>

                    <div action="" class="flex flex-col items-center">

                        <input id="deposit-input" class="text-black font-medium text-xl border border-gray-400 rounded block w-3/4 mb-4 p-4 focus:outline-none focus:ring
                            focus:border-blue-300" type="number" placeholder="Enter Your Diposit Amount">


                        <button id="deposit-button"
                            class="px-5 py-2 mt-5 rounded bg-purple-500 focus:outline-none focus:ring focus:border-blue-300">Submit</button>

                    </div>

                </div>

                <div class="bg-purple-600 p-8 rounded-3xl text-white shadow-2xl">

                    <h3 class="text-3xl text-center mb-8 font-bold">Withdraw</h3>

                    <div action="" class="flex flex-col items-center">

                        <input id="withdraw-input" class="text-black font-medium text-xl border border-gray-400 rounded block w-3/4 mb-4 p-4 focus:outline-none focus:ring
                            focus:border-blue-300" type="number" placeholder="Enter Your Withdraw Amount">


                        <button id="withdraw-button"
                            class="px-5 py-2 mt-5 rounded bg-purple-500 focus:outline-none focus:ring focus:border-blue-300">Submit</button>

                    </div>

                </div>

            </div>

        </section>

    </main>

    <script src="js/banking.js"></script>

</body>

</html>
