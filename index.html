<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Baap er Bank</title>

</head>

<body>

    <header>

        <h1 class="text-5xl text-center mt-16 font-bold">Welcome to <span
                class="font-semibold text-purple-600 font-bold">baap-er-bank</span> </h1>

    </header>

    <main>

        <section class="bg-purple-600 w-3/4 mx-auto mt-8 p-8 rounded-xl">

            <h3 class="text-3xl mb-10 text-white text-center">Please Login</h3>

            <div action="" class="flex flex-col items-center">

                <input id="user-email" class="text-black font-medium text-xl border border-gray-400 rounded block w-3/4 mb-4 p-4 focus:outline-none focus:ring
                    focus:border-blue-300" type="text" placeholder="your email">
                <input id="user-password"
                    class="text-black font-medium text-xl border border-gray-400 rounded block w-3/4 mb-4 p-4 focus:outline-none focus:ring focus:border-blue-300"
                    type="password" name="" id="" placeholder="password">

                <button id="login-submit"
                    class="bg-purple-400 text-white px-5 py-2 mt-5 rounded focus:outline-none focus:ring focus:border-blue-300">Submit</button>

            </div>

        </section>

    </main>

    <script src="js/login.js"></script>

</body>

</html>
